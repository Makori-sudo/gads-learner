<div class="container">
    <h1>GADS2020 Learners</h1>
    <hr/>
    <div class="container">

        <h2>Learner Information</h2>
        <h3>Current Learner: {{ currentLearner }}</h3>
        <hr />
    </div>
    <div class="row">
        <div class="col">
            <h4>{{title}}</h4>
            <img src="{{itemImageUrl}}">
            <h4>See other learners</h4>
            <ul>
                <li *ngFor="let learner of learners">{{learner.firstname + " " +learner.lastname}}</li>
            </ul>
        </div>

        <div class="col">
            <h4>{{currentLearner + " " + recommended}}</h4>
            <img [src]="itemImageUrl2">
        </div>

        <div class="col">
            <br>
            <div (keyup)="0">

                <label>HTML Attribute Initializes to "Sibonelo":
          <input type="text" value="Sibonelo" #bindingInput></label>

                <div>
                    <button (click)="getDOMPropertyValue()">Get DOM property value</button> <br>Changeable. Angular works with these.
                </div>
            </div>
        </div>
    </div>

</div>
